<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let item of gifs">
    <div class="text-center card-mb-2">
      <img class="card-img-top" src="{{item.images.downsized_medium.url}}" alt="{{item.title}}" />
      <div class="card-body">
        <h4 class="card-title">{{item.title}}</h4>
        <p class="card-text">Body</p>
      </div>
    </div>
  </div>
</div>
